<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Visualizer</title>
	<link rel="stylesheet" type="text/css" href="./styles/index.css">
</head>

<body>
	<div id="appContainer">
		<div id="countContainer">
			<div>
				<span id="iteration" class="bindString" data-initial-value="0">@iterationsSpanText</span>
			</div>
			<div>
				<span id="swapless" class="bindString" data-initial-value="0">@swaplessIterationsSpanText</span>
			</div>
			<div>
				<span id="swap" class="bindString" data-initial-value="0">@swapsSpanText</span>
			</div>
		</div>
		<div id="sortingContainer"></div>
		<footer id="footer">
			<div style="display: flex; flex-direction: column;">
				<span class="bindString">@columnsSpanText</span>
				<input id="columnAmount" class="slider" type="range" min="5" max="100" value="10" oninput="generateColumns(this.value)">
			</div>
			<div>
				<div class="select-menu">
					<select id="sortingMethod" onchange="onSelectChange()">
						<option value="bubbleSort" class="bindString">@bubbleSortOptionText</option>
						<option value="quickSort" class="bindString">@quickSortOptionText</option>
					</select>
					<span class="select-arrow"></span>
				</div>
			</div>
			<div>
				<button id="beginSortingButton" class="bindString button" onclick="beginSorting()">@beginSortingButtonText</button>
			</div>
			<div>
				<button id="scrambleColumnsButton" class="bindString button" onclick="regenerateColumns()">@ScrambleColumnsButtonText</button>
			</div>
		</footer>
	</div>

	<!-- State -->
	<script src="./state.js"></script>

	<!-- Resources -->
	<script src="./res/strings.js"></script>
	<script src="./res/colors.js"></script>
	<script src="./res/ids.js"></script>

	<!-- Sorting -->
	<script src="./sorting-algorithms/quickSort.js"></script>
	<script src="./sorting-algorithms/bubbleSort.js"></script>
	<script src="./sorting-algorithms/mergeSort.js"></script>

	<!-- User Actions -->
	<script src="./actions/columnAmountChanged.js"></script>
	<script src="./actions/sortingMethodChanged.js"></script>
	<script src="./actions/beginSortingPressed.js"></script>
	<script src="./actions/regenerateColumnsPressed.js"></script>

	<!-- Animation -->
	<script src="./animations/iterationAnimation.js"></script>
	<script src="./animations/swapAnimation.js"></script>
	<script src="./animations/swaplessIterationAnimation.js"></script>

	<!-- Helpers -->
	<script src="./helpers.js"></script>

	<!-- Driver -->
	<script src="./index.js"></script>
</body>

</html>
