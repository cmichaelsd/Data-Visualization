<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizer</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
</head>

<body>
    <div id="appContainer">
        <div id="countContainer">
            <span id="iterationCount">0</span>
            <br>
            <span id="swapCount">0</span>
        </div>
        <div id="sortingContainer"></div>
        <footer id="footer">
            <div style="display: flex;">
                <input id="columnAmount" class="slider" type="range" min="5" max="100" value="10" oninput="generateColumns(this.value)">
            </div>
            <div>
                <div class="select-menu">
                    <select id="sortingMethod" onchange="onSelectChange()">
                        <option value="bubbleSort">Bubble Sort</option>
                        <option value="quickSort">Quick Sort</option>
                    </select>
                    <span class="select-arrow"></span>
                </div>
            </div>
            <div>
                <button class="button" onclick="beginSorting()">Begin Sorting</button>
            </div>
            <div>
                <button class="button" onclick="regenerateColumns()">Scramble Columns</button>
            </div>
        </footer>
    </div>

    <!-- Sorting -->
    <script src="./sorting-algorithms/quickSort.js"></script>
    <script src="./sorting-algorithms/bubbleSort.js"></script>

    <!-- User Actions -->
    <script src="./actions/columnAmountChanged.js"></script>
    <script src="./actions/sortingMethodChanged.js"></script>
    <script src="./actions/beginSortingPressed.js"></script>
    <script src="./actions/regenerateColumnsPressed.js"></script>

    <!-- Animation -->
    <script src="./animations/iterationAnimation.js"></script>
    <script src="./animations/swapAnimation.js"></script>

    <!-- Helpers -->
    <script src="./helpers/index.js"></script>

    <!-- Driver -->
    <script src="./index.js"></script>
</body>

</html>
